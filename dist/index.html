<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點擊方塊遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>點擊方塊遊戲</h1>
    <div id="score">分數: 0</div>
    <div class="box" id="box"></div>

    <script>
        let score = 0;
        let box = document.getElementById("box");
        let scoreElement = document.getElementById("score");

        // 當玩家點擊方塊時
        box.addEventListener("click", function() {
            score++;
            scoreElement.innerText = "分數: " + score;
            moveBox();
        });

        // 讓方塊隨機移動
        function moveBox() {
            let x = Math.floor(Math.random() * (window.innerWidth - 100));
            let y = Math.floor(Math.random() * (window.innerHeight - 100));
            box.style.left = x + "px";
            box.style.top = y + "px";
        }

        // 初始位置
        moveBox();
    </script>

</body>
